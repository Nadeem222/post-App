<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navBar">

    </div>
    <div class="container">
        <div class="topBar">
            <h1>Create Post 
            </h1>
            <span><i class="fa-solid fa-xmark"></i></span>
           
        </div>
        <hr>
        <div class="profile">
            <div class="profile-img">
                <img src="./profile.jpg" alt="">
            </div>
            <div class="profileName">
                
                <p>S Nadeem Ali</p>
                <p class="publicPara"><span><i class="fa-solid fa-earth-asia"></i></span>Public <span><i class="fa-solid fa-caret-down"></i></span></p>
            </div>
        </div>
        <div class="center">
            
            <textarea name="" id="" cols="30" rows="20" placeholder="What's on your mind, S Nadeem Ali?"></textarea>
        </div>
        <div class="backgroundPicker">
            <div class="background">
                <img src="./SATP_Aa_square-2x.png" alt="">
            </div>
            <div class="backgroundOpt">
                <div class="optOne  toggleBox"></div>
                <div class="optTwo  toggleBox"></div>
                <div class="optThree  toggleBox"></div>
                <div class="optFour  toggleBox"></div>
                <div class="optFive  toggleBox"></div>
                <div class="optSix  toggleBox"></div>
                <div class="optSeven  toggleBox"></div>
                <div class="optEight  toggleBox"></div>
                <div class="optNine  toggleBox"></div>
                <div class="optTen  toggleBox"></div>
            </div>
        </div>
        <div class="tagOption">
            <p>Add to your post</p>
            <div class="icons">

                <span><i class="fa-regular fa-images"></i></span>
                <span><i class="fa-solid fa-user-tag" style="color: #1877F2;"></i></span>
                <span><i class="fa-regular fa-face-smile" style="color: #F7B928;"></i></span>
                <span><i class="fa-solid fa-location-dot" style="color: red;"></i></span>
                <span><i class="fa-solid fa-ellipsis" style="color: #2ABBA7;"></i></span>
            </div>
        </div>
    </div>
</body>
</html>
